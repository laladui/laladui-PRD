        <div id="u3782" class="text" style="visibility: visible;">
          <p style="font-size:20px;"><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;">吐司提示</span><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">Toast</span></p><p style="font-size:13px;"><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;">位置：</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">页面中部居中/页面下方居中/页面顶部</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"></span></p><p style="font-size:13px;"><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;">交互：</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">淡入淡出，悬浮</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">2</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">秒。位于页面层级的最上级，一般无遮罩效果。</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"></span></p><p style="font-size:13px;"><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;">样式：</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">灰底白字、</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;font-size:12px;color:#000000;">文字距离上下左右的间距是固定的。</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">可自定义位置、带图片限定最长宽度，自适应高度。也可通栏。</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"></span></p><p style="font-size:13px;"><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;">实现机制：</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">由服务端标识然后返回内容给客户端。</span></p>
