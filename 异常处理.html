        <div id="u3009" class="text" style="visibility: visible;">
          <p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;font-style:normal;">需要考虑的异常支线</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"></span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">需要产品重视并且通过非主线流程去模拟和梳理。</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">比如购物车商品减到0需要提醒用户二次确认是否把商品从购物车去掉。</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">或者用户输入的密码不符合规范，需要提醒用户调整。</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">比如购买流程不可逆，此时用户想点返回了，哪一步是可以到上一步，哪一步到不了上一步。</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">比如网络突然断了，突然从wifi切换成移动数据。</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">比如服务器突然宕机，此时用户的操作如何进行。</span></p>
